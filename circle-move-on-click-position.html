<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    #wrapper{
      border:solid 1px gray;
      width:500px;
      height:500px;
      overflow:hidden;
    }
    .circle{
      border:solid 1px red;
      border-radius:50%;
      position:absolute;
      height:20px;
      width:20px;
      transition:all 500ms linear;
      left:10px;
      top:10p;
    }
  </style>
</head>
<body>
<div id="wrapper" onclick="circle.setPosition(event)">  
  <div class="circle" id="circle">
  </div>
</div>
  <script>
    function box(){
      var wrapper = document.getElementById('wrapper'); 
      var circle = document.getElementById("circle");
      var boundry = wrapper.offsetWidth - 2;
      
      
      this.setPosition = function(event){
        var xPos = event.clientX - (circle.offsetWidth / 2);
        var yPos = event.clientY - (circle.offsetHeight / 2);
        if(xPos <= boundry || yPos <= boundry){          
          circle.setAttribute("style", "left:"+xPos+"px;top:"+yPos+"px;");
        }
        
      }      
    }
    var circle = new box();
    
  </script>
</body>
</html>
